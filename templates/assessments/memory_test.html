{% extends "base.html" %}
{% block title %}Memory Test{% endblock %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-md-8">
		<h2 class="mb-3">Memory Test</h2>
		<p>Memorize the sequence shown below. It will hide after 5 seconds. Then type the numbers separated by spaces in the same order.</p>
		<div id="seq" class="display-6 mb-3">{{ sequence|join:" " }}</div>
		<form id="mem-form" method="post" action="{% url 'memory_test_submit' %}">
			{% csrf_token %}
			<div class="mb-3">
				<label class="form-label">Your recall</label>
				<input class="form-control" type="text" name="response" placeholder="e.g. 3 1 4 1 5 9" required />
			</div>
			<button class="btn btn-primary" type="submit">Submit</button>
		</form>
	</div>
</div>
<script>
setTimeout(()=>{ document.getElementById('seq').textContent = 'Sequence hidden. Enter what you remember.'; }, 5000);
</script>
{% endblock %}
