{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
	<div class="max-w-md w-full">
		<div class="bg-white rounded-xl shadow-lg p-8">
			<!-- Logo -->
			<div class="text-center mb-8">
				<div class="inline-block p-3 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg mb-4">
					<svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
					</svg>
				</div>
				<h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome Back</h2>
				<p class="text-gray-600">Sign in to your account</p>
			</div>

			<!-- Login Form -->
			<form method="post" class="space-y-6">
				{% csrf_token %}
				
				<div>
					<label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
							<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
							</svg>
						</div>
						{{ form.username }}
					</div>
				</div>

				<div>
					<label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
					<div class="relative">
						<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
							<svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
							</svg>
						</div>
						{{ form.password }}
					</div>
				</div>

				<div>
					<button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transform hover:scale-105 transition-all shadow-lg hover:shadow-xl">
						Sign In
					</button>
				</div>

				<div class="text-center">
					<p class="text-sm text-gray-600">
						Don't have an account?
						<a href="{% url 'register' %}" class="font-medium text-blue-600 hover:text-blue-500">Register here</a>
					</p>
				</div>
			</form>
		</div>
	</div>
</div>

<style>
	#id_username,
	#id_password {
		@apply block w-full pl-10 pr-3 py-3 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all text-gray-900 placeholder-gray-400;
	}
</style>
{% endblock %}
