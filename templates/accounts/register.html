{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
	<div class="col-md-6">
		<h2 class="mb-3">Register</h2>
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button class="btn btn-success" type="submit">Create account</button>
		</form>
	</div>
</div>
{% endblock %}
